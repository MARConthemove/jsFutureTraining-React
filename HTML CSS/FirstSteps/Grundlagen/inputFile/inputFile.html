<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputFile</title>
    <style>
      fieldset {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form action="inputFile.html" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>File Upload</legend>
        <label for="datei">File Upload:</label>
        <input id="datei" type="file" name="datei" />
      </fieldset>
      <br><br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
